<!DOCTYPE html>

<html>
    <head>
        <title>Results student</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>
                Results Student
            </h1>
            <form class="register center">
                <h3>
                    Register
                </h3>
                <p>
                    <label for="username">Username: </label>
                    <input id="username" class="right" type="text">
                </p>
                <p>
                    <label for="fullName">Full name: </label>
                    <input id="fullName" class="right" type="text">
                </p>
                <p>
                    <label for="password">Password: </label>
                    <input id="password" class="right" type="password">
                </p>
                <p>
                    <input id="submit" type="button" value="Register">
                </p>
            </form>
        </div>
    </body>
</html>
